[uwsgi]

chdir = /srv/patrol_test/

module = web_test.wsgi:application

home = /home/ubuntu/patrol_test/

 

uid = ubuntu

gid = ubuntu

 

http = :8080

 

enable-threads = true

master = true

vacuum = true

pidfile = /tmp/mysite.pid

logto = /var/log/uwsgi/mysite/@(exec://date +%%Y-%%m-%%d).log

log-reopen = true
